<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babam İçin Sürpriz</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: #0d9dd1;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #000;
            font-size: 2.2rem;
            margin: 20px 0;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .gallery-row {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .photo {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .photo:hover {
            transform: scale(1.05);
        }
        
        .rotate-left {
            transform: rotate(-15deg);
        }
        
        .rotate-right {
            transform: rotate(15deg);
        }
        
        .heart {
            width: 80px;
            height: 80px;
            align-self: center;
            animation: pulse 1.5s infinite;
        }
        
        .message-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            .photo {
                width: 150px;
                height: 150px;
            }
            .heart {
                width: 60px;
                height: 60px;
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-row">
            <img src="photo1.jpg" alt="Aile Fotoğrafı" class="photo rotate-left">
            <img src="photo2.jpg" alt="Anı Fotoğrafı" class="photo">
            <img src="photo3.jpg" alt="Mutlu Anı" class="photo rotate-right">
        </div>
        
                <div class="gallery-row">
            <img src="heart.png"Kırmızı Kalp" class="heart">
            
            <div class="message-container">
                <h1>BABALAR GÜNÜN KUTLU OLSUN BABA!<br>İYİ Kİ VARSIN!</h1>
            </div>
            
            <img src="heart.png" alt="Kırmızı Kalp" class="heart">
        </div>
        
        <!-- Son satır -->
        <div class="gallery-row">
            <img src="photo4.jpg" alt="Eğlenceli Anı" class="photo">
            <img src="photo5.jpg" alt="Birlikte Fotoğraf" class="photo">
            <img src="photo6.jpg" alt="Özel An" class="photo">
        </div>
    </div>
</body>
</html>
